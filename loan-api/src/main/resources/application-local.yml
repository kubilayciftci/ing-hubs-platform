server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:loan-local
    driver-class-name: org.h2.Driver
    username: inghubs-local
    password: inghubs
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
logging:
  level:
    root: info